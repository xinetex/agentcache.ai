[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentcache"
version = "0.1.0"
description = "Official Python SDK for AgentCache - Lightning-fast caching for AI agents"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["cache", "ai", "llm", "agent", "redis", "semantic"]
authors = [
    {name = "AgentCache Team", email = "hello@agentcache.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://agentcache.ai"
Documentation = "https://agentcache.ai/docs"
Repository = "https://github.com/xinetex/agentcache.ai"
