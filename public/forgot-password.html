<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AgentCache</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth-theme.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <div class="auth-logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <span class="auth-logo-text">AgentCache</span>
    </div>

    <!-- Header -->
    <div class="auth-header">
      <h1 class="auth-title">Reset your password</h1>
      <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>
    </div>

    <!-- Form -->
    <div id="form-container">
      <form id="reset-form" class="auth-form">
        <div class="auth-field">
          <label for="email" class="auth-label">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email"
            class="auth-input" placeholder="you@example.com">
        </div>

        <button type="submit" class="auth-btn auth-btn-primary">
          <span>Send Reset Link</span>
          <svg class="auth-btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </button>
      </form>
    </div>

    <!-- Messages -->
    <div id="success-msg" class="auth-message auth-message-success auth-hidden"></div>
    <div id="error-msg" class="auth-message auth-message-error auth-hidden"></div>

    <!-- Footer -->
    <div class="auth-footer">
      <a href="/login.html" class="auth-link">
        <svg style="display: inline; width: 14px; height: 14px; margin-right: 4px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to login
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const formContainer = document.getElementById('form-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        showError('Please enter your email address');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="auth-spinner"></div><span>Sending...</span>';
      submitBtn.disabled = true;
      hideError();

      try {
        const res = await fetch('/api/auth/reset-password-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Server error. Please try again later.');
        }

        const data = await res.json();

        if (res.ok) {
          // Hide form and show success message
          formContainer.classList.add('auth-hidden');
          successMsg.textContent = data.message || 'If an account exists with that email, a reset link has been sent.';
          successMsg.classList.remove('auth-hidden');
          
          // Show additional message after 2 seconds
          setTimeout(() => {
            successMsg.innerHTML += '<br><br><a href="/login.html" class="auth-link">Return to login</a>';
          }, 2000);
        } else {
          showError(data.message || 'Failed to send reset email');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (err) {
        console.error('Reset error:', err);
        showError(err.message || 'Connection error. Please try again.');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('auth-hidden');
      setTimeout(() => hideError(), 5000);
    }

    function hideError() {
      errorMsg.classList.add('auth-hidden');
    }
  </script>
</body>

</html>
