<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AgentCache</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/studio-theme.css">
  <style>
    body {
      background-color: var(--hud-bg);
      background-image:
        linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      color: var(--hud-text);
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 hud-panel rounded-none border border-[var(--hud-border)]">
    <div class="flex justify-center mb-8">
      <div class="flex items-center gap-2">
        <div
          class="w-6 h-6 border border-[var(--hud-accent)] bg-[var(--hud-accent)]/20 flex items-center justify-center">
          <div class="w-3 h-3 bg-[var(--hud-accent)]"></div>
        </div>
        <span class="font-bold text-2xl tracking-widest text-[var(--hud-accent)] uppercase">AgentCache</span>
      </div>
    </div>

    <h2 class="text-xl font-bold text-center mb-2 tracking-wider text-white">RESET PASSWORD</h2>
    <p class="text-[var(--hud-text-dim)] text-center mb-8 text-sm font-mono">ENTER YOUR EMAIL ADDRESS</p>

    <div id="form-container">
      <form id="reset-form" class="space-y-4">
        <div>
          <label for="email" class="block text-xs font-bold text-[var(--hud-accent)] mb-1 tracking-wider">EMAIL ADDRESS</label>
          <input type="email" id="email" name="email" required autocomplete="email"
            class="w-full input-cyber rounded-none px-4 py-3 text-[var(--hud-text)] placeholder-[var(--hud-text-dim)] focus:outline-none transition font-mono text-sm"
            placeholder="your@email.com">
        </div>

        <button type="submit"
          class="w-full btn-cyber-primary py-3 font-bold tracking-widest transition flex items-center justify-center gap-2 group">
          <span>SEND RESET LINK</span>
          <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </button>
      </form>
    </div>

    <div id="success-msg"
      class="hidden p-4 bg-[var(--hud-accent)]/10 border border-[var(--hud-accent)]/20 rounded-lg text-[var(--hud-accent)] text-sm text-center"></div>

    <div id="error-msg"
      class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center"></div>

    <div class="mt-6 text-center">
      <a href="/login.html" class="text-xs text-[var(--hud-text-dim)] hover:text-[var(--hud-accent)] transition uppercase tracking-wider">
        ← BACK TO LOGIN
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const formContainer = document.getElementById('form-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span>SENDING...</span>';
      submitBtn.disabled = true;

      try {
        const res = await fetch('/api/auth/reset-password-request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        let data;
        const contentType = res.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          data = await res.json();
        } else {
          throw new Error('Server error. Please try again later.');
        }

        if (res.ok) {
          // Hide form and show success message
          formContainer.classList.add('hidden');
          successMsg.textContent = data.message || 'If an account exists with that email, a reset link has been sent.';
          successMsg.classList.remove('hidden');
          
          // Show login link after 3 seconds
          setTimeout(() => {
            const loginLink = document.createElement('p');
            loginLink.className = 'text-center mt-4 text-sm';
            loginLink.innerHTML = '<a href="/login.html" class="text-[var(--hud-accent)] hover:text-white transition">Return to login →</a>';
            successMsg.after(loginLink);
          }, 3000);
        } else {
          showError(data.message || 'Failed to send reset email');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (err) {
        console.error('Reset error:', err);
        showError(err.message || 'Connection error. Please try again.');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
      setTimeout(() => errorMsg.classList.add('hidden'), 5000);
    }
  </script>
</body>

</html>
