<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgentCache</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/studio-theme.css">
  <style>
    /* Override body background to use the theme's grid */
    body {
      background-color: var(--hud-bg);
      background-image:
        linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      color: var(--hud-text);
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 hud-panel rounded-none border border-[var(--hud-border)]">
    <div class="flex justify-center mb-8">
      <div class="flex items-center gap-2">
        <div
          class="w-6 h-6 border border-[var(--hud-accent)] bg-[var(--hud-accent)]/20 flex items-center justify-center">
          <div class="w-3 h-3 bg-[var(--hud-accent)]"></div>
        </div>
        <span class="font-bold text-2xl tracking-widest text-[var(--hud-accent)] uppercase">AgentCache</span>
      </div>
    </div>

    <h2 class="text-xl font-bold text-center mb-2 tracking-wider text-white">SIGN IN</h2>
    <p class="text-[var(--hud-text-dim)] text-center mb-8 text-sm font-mono">ENTER YOUR CREDENTIALS</p>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-xs font-bold text-[var(--hud-accent)] mb-1 tracking-wider">EMAIL ADDRESS</label>
        <input type="email" id="email" name="email" required autocomplete="email"
          class="w-full input-cyber rounded-none px-4 py-3 text-[var(--hud-text)] placeholder-[var(--hud-text-dim)] focus:outline-none transition font-mono text-sm"
          placeholder="your@email.com">
      </div>

      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="password" class="block text-xs font-bold text-[var(--hud-accent)] tracking-wider">PASSWORD</label>
          <a href="/forgot-password.html" class="text-xs text-[var(--hud-text-dim)] hover:text-[var(--hud-accent)] transition">Forgot?</a>
        </div>
        <input type="password" id="password" name="password" required autocomplete="current-password"
          class="w-full input-cyber rounded-none px-4 py-3 text-[var(--hud-text)] placeholder-[var(--hud-text-dim)] focus:outline-none transition font-mono text-sm"
          placeholder="Enter your password">
      </div>

      <button type="submit"
        class="w-full btn-cyber-primary py-3 font-bold tracking-widest transition flex items-center justify-center gap-2 group">
        <span>SIGN IN</span>
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </button>
    </form>

    <div id="error-msg"
      class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center"></div>

    <div class="mt-6 text-center space-y-4">
      <button id="generate-btn"
        class="text-xs text-[var(--hud-accent)] hover:text-white transition tracking-wide font-mono">
        [ GENERATE DEMO KEY ]
      </button>
      <div class="block">
        <a href="/pricing.html"
          class="text-xs text-[var(--hud-text-dim)] hover:text-[var(--hud-accent)] transition uppercase tracking-wider">View
          Pricing Protocols</a>
      </div>
      <p class="text-center text-sm text-slate-500 mt-6">
        Don't have an account?
        <a href="/signup.html" class="font-medium text-sky-400 hover:text-sky-300 transition-colors">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span>AUTHENTICATING...</span>';
      submitBtn.disabled = true;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        let data;
        const contentType = res.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          data = await res.json();
        } else {
          // API returned HTML error page
          const text = await res.text();
          throw new Error(`API returned HTML instead of JSON. Status: ${res.status}. This usually means the API endpoint doesn't exist yet or crashed.`);
        }

        if (res.ok) {
          // Store JWT token and user info
          localStorage.setItem('agentcache_token', data.token);
          localStorage.setItem('agentcache_user', JSON.stringify(data.user));
          
          // Redirect to Studio
          window.location.href = '/studio.html';
        } else {
          showError(data.message || 'Invalid email or password');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('Connection error. Please try again.');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }

    // Demo Key Generation (safe: no missing DOM references)
    document.getElementById('generate-btn').addEventListener('click', () => {
      const demoKey = 'ac_demo_' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('agentcache_api_key', demoKey);

      // Show success message briefly then redirect
      const btn = document.getElementById('generate-btn');
      btn.textContent = 'Key Generated! Redirecting...';
      btn.classList.remove('text-cyan-400');
      btn.classList.add('text-emerald-400', 'no-underline');

      setTimeout(() => {
        window.location.href = '/studio.html'; // Redirect to Wizard for new users
      }, 800);
    });
  </script>
</body>

</html>
