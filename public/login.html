<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - AgentCache</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/auth-theme.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <div class="auth-logo-icon"
        style="background: none; box-shadow: none; border: 1px solid var(--auth-accent); background-color: rgba(0, 243, 255, 0.2);">
        <div style="width: 12px; height: 12px; background-color: var(--auth-accent);"></div>
      </div>
      <span class="auth-logo-text">AgentCache</span>
    </div>

    <!-- Header -->
    <div class="auth-header">
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Sign in to your account to continue</p>
    </div>

    <!-- Form -->
    <form id="login-form" class="auth-form">
      <div class="auth-field">
        <label for="email" class="auth-label">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" class="auth-input"
          placeholder="you@example.com">
      </div>

      <div class="auth-field">
        <div class="auth-label-row">
          <label for="password" class="auth-label">Password</label>
          <a href="/forgot-password.html" class="auth-link">Forgot password?</a>
        </div>
        <input type="password" id="password" name="password" required autocomplete="current-password" class="auth-input"
          placeholder="Enter your password">
      </div>

      <button type="submit" class="auth-btn auth-btn-primary">
        <span>Sign in</span>
        <svg class="auth-btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </button>
    </form>

    <!-- Error Message -->
    <div id="error-msg" class="auth-message auth-message-error auth-hidden"></div>

    <!-- Footer -->
    <div class="auth-footer">
      <p class="auth-footer-text">
        Don't have an account?
        <a href="/signup.html" class="auth-link">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    // Unified authentication handling
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const REDIRECT_URL = '/studio.html'; // Primary workspace

    // Handle OAuth redirect with token
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const authSuccess = urlParams.get('auth');
    const error = urlParams.get('error');

    if (token && authSuccess === 'success') {
      localStorage.setItem('agentcache_token', token);
      fetch('/api/auth/me', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(data => {
          if (data.user) {
            localStorage.setItem('agentcache_user', JSON.stringify(data.user));
          }
          window.location.href = REDIRECT_URL;
        })
        .catch(err => {
          console.error('Failed to fetch user:', err);
          window.location.href = REDIRECT_URL;
        });
    }

    if (error) {
      const errorMessages = {
        'github_auth_failed': 'GitHub authentication failed. Please try again.',
        'google_auth_failed': 'Google authentication failed. Please try again.'
      };
      showError(errorMessages[error] || 'Authentication failed');
    }

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="auth-spinner"></div><span>Signing in...</span>';
      submitBtn.disabled = true;
      hideError();

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Server error. Please try again later.');
        }

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('agentcache_token', data.token);
          localStorage.setItem('agentcache_user', JSON.stringify(data.user));
          window.location.href = REDIRECT_URL;
        } else {
          showError(data.error || data.message || 'Invalid email or password');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (err) {
        console.error('Login error:', err);
        showError(err.message || 'Connection error. Please try again.');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });


    // Helper functions
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('auth-hidden');
      setTimeout(() => hideError(), 5000);
    }

    function hideError() {
      errorMsg.classList.add('auth-hidden');
    }
  </script>
</body>

</html>
