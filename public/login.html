<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgentCache</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/studio-theme.css">
  <style>
    /* Override body background to use the theme's grid */
    body {
      background-color: var(--hud-bg);
      background-image:
        linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      color: var(--hud-text);
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 hud-panel rounded-none border border-[var(--hud-border)]">
    <div class="flex justify-center mb-8">
      <div class="flex items-center gap-2">
        <div
          class="w-6 h-6 border border-[var(--hud-accent)] bg-[var(--hud-accent)]/20 flex items-center justify-center">
          <div class="w-3 h-3 bg-[var(--hud-accent)]"></div>
        </div>
        <span class="font-bold text-2xl tracking-widest text-[var(--hud-accent)] uppercase">AgentCache</span>
      </div>
    </div>

    <h2 class="text-xl font-bold text-center mb-2 tracking-wider text-white">IDENTITY VERIFICATION</h2>
    <p class="text-[var(--hud-text-dim)] text-center mb-8 text-sm font-mono">ENTER ACCESS CREDENTIALS</p>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="api-key" class="block text-xs font-bold text-[var(--hud-accent)] mb-1 tracking-wider">API
          KEY</label>
        <input type="password" id="api-key" name="api-key" required
          class="w-full input-cyber rounded-none px-4 py-3 text-[var(--hud-text)] placeholder-[var(--hud-text-dim)] focus:outline-none transition font-mono text-sm"
          placeholder="ac_live_...">
      </div>

      <button type="submit"
        class="w-full btn-cyber-primary py-3 font-bold tracking-widest transition flex items-center justify-center gap-2 group">
        <span>INITIALIZE SESSION</span>
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </button>
    </form>

    <div id="error-msg"
      class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center"></div>

    <div class="mt-6 text-center space-y-4">
      <button id="generate-btn"
        class="text-xs text-[var(--hud-accent)] hover:text-white transition tracking-wide font-mono">
        [ GENERATE DEMO KEY ]
      </button>
      <div class="block">
        <a href="/pricing.html"
          class="text-xs text-[var(--hud-text-dim)] hover:text-[var(--hud-accent)] transition uppercase tracking-wider">View
          Pricing Protocols</a>
      </div>
      <p class="text-center text-sm text-slate-500 mt-6">
        Don't have an account?
        <a href="/signup.html" class="font-medium text-sky-400 hover:text-sky-300 transition-colors">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const apiKey = document.getElementById('api-key').value.trim();

      if (!apiKey.startsWith('ac_')) {
        showError('Invalid API Key format. Must start with "ac_".');
        return;
      }

      // Verify Key
      try {
        const res = await fetch('/api/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ apiKey })
        });

        const data = await res.json();

        if (res.ok && data.valid) {
          localStorage.setItem('agentcache_api_key', apiKey);
          window.location.href = '/studio.html';
        } else {
          showError('Invalid API Key. Please check and try again.');
        }
      } catch (err) {
        showError('Connection error. Please try again.');
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }

    // Demo Key Generation
    document.getElementById('generate-btn').addEventListener('click', () => {
      const demoKey = 'ac_demo_' + Math.random().toString(36).substring(2, 15);
      document.getElementById('api-key').value = demoKey;
      // Auto submit
      localStorage.setItem('agentcache_api_key', demoKey);

      // Show success message briefly then redirect
      const btn = document.getElementById('generate-btn');
      btn.textContent = 'Key Generated! Redirecting...';
      btn.classList.remove('text-cyan-400');
      btn.classList.add('text-emerald-400', 'no-underline');

      setTimeout(() => {
        window.location.href = '/studio.html'; // Redirect to Wizard for new users
      }, 800);
    });
  </script>
</body>

</html>
