<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgentCache</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
    }

    .glass {
      background: #0f172a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-[url('/assets/grid.svg')]">

  <div class="w-full max-w-md p-8 glass rounded-2xl">
    <div class="flex justify-center mb-8">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 bg-cyan-500 rounded-sm rotate-45"></div>
        <span class="font-bold text-2xl tracking-tight">AgentCache</span>
      </div>
    </div>

    <h2 class="text-xl font-semibold text-center mb-2">Welcome Back</h2>
    <p class="text-slate-400 text-center mb-8 text-sm">Enter your API Key to access the Studio.</p>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="api-key" class="block text-xs font-medium text-slate-400 mb-1">API KEY</label>
        <input type="password" id="api-key" name="api-key" required
          class="w-full bg-slate-900 border border-slate-800 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:border-cyan-500 transition font-mono text-sm"
          placeholder="ac_live_...">
      </div>

      <button type="submit"
        class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-medium py-3 rounded-lg transition flex items-center justify-center gap-2">
        <span>Enter Studio</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </button>
    </form>

    <div id="error-msg"
      class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center"></div>

    <div class="mt-6 text-center">
      <a href="/pricing.html" class="text-xs text-slate-500 hover:text-white transition">Don't have a key? Get one
        here.</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const apiKey = document.getElementById('api-key').value.trim();

      if (!apiKey.startsWith('ac_')) {
        showError('Invalid API Key format. Must start with "ac_".');
        return;
      }

      // Verify Key
      try {
        const res = await fetch('/api/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ apiKey })
        });

        const data = await res.json();

        if (res.ok && data.valid) {
          localStorage.setItem('agentcache_api_key', apiKey);
          window.location.href = '/studio.html';
        } else {
          showError('Invalid API Key. Please check and try again.');
        }
      } catch (err) {
        showError('Connection error. Please try again.');
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }
  </script>
</body>

</html>
