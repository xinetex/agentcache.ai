<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - AgentCache</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Glassmorphism Card Style */
        .card {
            background: rgba(30, 41, 59, 0.7);
            /* slate-800/70 */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body>

    <!-- Auth Modal -->
    <div id="auth-modal"
        class="fixed inset-0 z-[200] flex items-center justify-center bg-black/90 backdrop-blur-md hidden">
        <div class="card p-8 rounded-xl max-w-sm w-full text-center shadow-2xl border border-cyan-500/20">
            <h2 class="text-2xl font-black mb-2 tracking-tighter">IDENTIFY YOURSELF</h2>
            <p class="text-slate-400 text-sm mb-6">Restricted Access. Level 5 Clearance Required.</p>
            <input type="password" id="admin-token" placeholder="ENTER ADMIN TOKEN"
                class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-4 text-center text-cyan-500 font-mono focus:border-cyan-500 outline-none transition uppercase">
            <button onclick="authenticate()"
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded transition shadow-[0_0_20px_rgba(6,182,212,0.3)]">
                ACCESS TERMINAL
            </button>
            <p id="auth-error" class="hidden text-red-400 text-xs mt-4 animate-pulse">ACCESS DENIED</p>
        </div>
    </div>

    <!-- Dashboard Header -->
    <header class="border-b border-slate-800 bg-slate-900/50 backdrop-blur sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <h1 class="text-xl font-black tracking-tighter text-white">MISSION CONTROL</h1>
                <span class="flex h-2 w-2 relative">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-[10px] font-mono text-green-500 tracking-wider">SYSTEM ONLINE</span>
            </div>

            <nav class="flex gap-1">
                <button onclick="switchTab('content')" id="tab-content"
                    class="px-4 py-2 text-xs font-bold uppercase tracking-widest text-white border-b-2 border-cyan-500 transition">
                    Content Grid
                </button>
                <button onclick="switchTab('users')" id="tab-users"
                    class="px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-300 border-b-2 border-transparent transition">
                    User Management
                </button>
                <button onclick="switchTab('analytics')" id="tab-analytics"
                    class="px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-300 border-b-2 border-transparent transition">
                    Analytics
                </button>
            </nav>

            <div class="flex items-center gap-4">
                <a href="/" target="_blank"
                    class="text-xs font-mono text-slate-400 hover:text-white border border-slate-700 hover:border-slate-500 px-3 py-1.5 rounded transition flex items-center gap-2">
                    <i data-lucide="external-link" class="w-3 h-3"></i> View Live Site
                </a>
                <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300 font-mono hover:underline">
                    LOGOUT
                </button>
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto p-6">
        <!-- VIEW: Content Grid -->
        <div id="view-content" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Cards Injected Here -->
        </div>

        <!-- VIEW: User Management -->
        <div id="view-users" class="hidden">
            <div class="card rounded-xl overflow-hidden">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-800/50 text-xs uppercase font-mono text-slate-200">
                        <tr>
                            <th class="p-4">User</th>
                            <th class="p-4">Role</th>
                            <th class="p-4">Plan</th>
                            <th class="p-4">Joined</th>
                            <th class="p-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-slate-800">
                        <tr>
                            <td colspan="5" class="p-8 text-center">Loading Users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- VIEW: Analytics -->
        <div id="view-analytics" class="hidden space-y-8">
            <!-- Stats Row -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="stats-row"></div>
            <!-- Charts Row -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card p-6 rounded-xl">
                    <h3 class="text-sm font-mono text-slate-400 uppercase mb-4">Traffic Growth (7 Days)</h3>
                    <canvas id="growthChart"></canvas>
                </div>
                <div class="card p-6 rounded-xl">
                    <h3 class="text-sm font-mono text-slate-400 uppercase mb-4">Top Users (Score)</h3>
                    <div id="top-users-list" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal (Content) -->
    <div id="edit-modal"
        class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="card p-8 rounded-xl max-w-lg w-full shadow-2xl relative">
            <button onclick="closeEdit()" class="absolute top-4 right-4 text-slate-400 hover:text-white"><i
                    data-lucide="x"></i></button>

            <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i data-lucide="edit-3" class="w-5 h-5 text-cyan-400"></i> Edit Transmission
            </h3>

            <input type="hidden" id="edit-id">
            <input type="hidden" id="edit-lane">
            <input type="hidden" id="edit-template">

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-mono text-slate-500 uppercase mb-1">Subtitle / Label</label>
                    <input type="text" id="edit-subtitle"
                        class="w-full p-2 rounded bg-slate-900 border border-slate-700 focus:border-cyan-500 outline-none text-cyan-400 font-mono text-sm">
                </div>

                <div>
                    <label class="block text-xs font-mono text-slate-500 uppercase mb-1">Title / Hero Text</label>
                    <input type="text" id="edit-title"
                        class="w-full p-2 rounded bg-slate-900 border border-slate-700 focus:border-cyan-500 outline-none font-bold text-lg text-white">
                </div>

                <div>
                    <label class="block text-xs font-mono text-slate-500 uppercase mb-1">Content / Description</label>
                    <textarea id="edit-content" rows="4"
                        class="w-full p-2 rounded bg-slate-900 border border-slate-700 focus:border-cyan-500 outline-none text-slate-300 text-sm loading-relaxed"></textarea>
                </div>
            </div>

            <div class="mt-8 flex gap-3">
                <button onclick="saveCard()"
                    class="flex-1 bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        // Icons
        lucide.createIcons();
        let contentData = null;
        let chartInstance = null;

        // Auth Functions
        function authenticate() {
            const token = document.getElementById('admin-token').value;
            if (token.length > 5) {
                localStorage.setItem('admin_token', token);
                document.getElementById('auth-modal').classList.add('hidden');
                loadContent();
                loadUsers();
                loadAnalytics();
            } else {
                document.getElementById('auth-error').classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        // Tab Switching
        function switchTab(tabId) {
            // Hide all views
            document.getElementById('view-content').classList.add('hidden');
            document.getElementById('view-users').classList.add('hidden');
            document.getElementById('view-analytics').classList.add('hidden');

            // Reset tabs
            document.getElementById('tab-content').className = "px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-300 border-b-2 border-transparent transition";
            document.getElementById('tab-users').className = "px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-300 border-b-2 border-transparent transition";
            document.getElementById('tab-analytics').className = "px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-300 border-b-2 border-transparent transition";

            // Activate view
            document.getElementById(`view-${tabId}`).classList.remove('hidden');

            // Activate tab
            document.getElementById(`tab-${tabId}`).className = "px-4 py-2 text-xs font-bold uppercase tracking-widest text-white border-b-2 border-cyan-500 transition";
        }

        // --- CONTENT GRID ---
        async function loadContent() {
            try {
                const res = await fetch('/api/content');
                if (res.status === 401 || res.status === 403) {
                    handleAuthError();
                    return;
                }
                contentData = await res.json();
                renderEditor();
            } catch (err) {
                console.error("Fetch Error:", err);
                // ... error handling ...
            }
        }

        function handleAuthError() {
            localStorage.removeItem('admin_token');
            document.getElementById('auth-modal').classList.remove('hidden');
            document.getElementById('auth-error').innerText = "SESSION EXPIRED / INVALID TOKEN";
            document.getElementById('auth-error').classList.remove('hidden');
        }

        function renderEditor() {
            const grid = document.getElementById('view-content');
            grid.innerHTML = '';
            const lanes = ['mission', 'usecases', 'pricing', 'stats'];

            lanes.forEach(laneId => {
                const laneCards = contentData.cards
                    .filter(c => c.laneId === laneId)
                    .sort((a, b) => (a.data.order || 0) - (b.data.order || 0));

                const laneTitle = contentData.lanes.find(l => l.id === laneId)?.title || laneId.toUpperCase();

                // Lane Wrapper
                const laneWrapper = document.createElement('div');
                laneWrapper.className = "flex flex-col gap-4";

                // Header (Add + Button)
                laneWrapper.innerHTML = `
                    <div class="flex items-center justify-between border-b border-slate-800 pb-2 mt-4">
                        <h2 class="text-xl font-mono text-slate-400 uppercase tracking-widest leading-none">>> ${laneTitle} CHANNEL</h2>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-600 font-mono">${laneCards.length} UNITS</span>
                            <button onclick="addCard('${laneId}')" class="p-1 rounded bg-slate-800 hover:bg-cyan-900 text-slate-400 hover:text-cyan-400 transition" title="Add Card">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <div id="lane-${laneId}" class="flex flex-col gap-4 min-h-[100px]"></div>
                `;

                grid.appendChild(laneWrapper);
                const listEl = laneWrapper.querySelector(`#lane-${laneId}`);

                laneCards.forEach(card => {
                    const cardEl = document.createElement('div');
                    cardEl.className = "card p-4 rounded-xl group hover:border-cyan-500/50 transition relative overflow-hidden flex gap-3 items-start bg-slate-900/50";
                    cardEl.dataset.id = card.id;

                    // Preview Content Logic
                    let preview = '';
                    if (card.template === 'hero') {
                        preview = `
                            <div class="flex-1">
                                <div class="text-[10px] text-cyan-500 font-mono mb-1">${card.data.subtitle}</div>
                                <div class="text-xl font-black leading-none mb-1">${card.data.title}</div>
                                <div class="text-xs text-slate-400 line-clamp-1">${card.data.content}</div>
                            </div>`;
                    } else if (card.template === 'stat') {
                        preview = `
                            <div class="flex-1">
                                <div class="flex justify-between items-center mb-1">
                                    <div class="text-xs text-slate-500 font-mono">${card.data.subtitle}</div>
                                    <div class="text-lg font-bold text-cyan-400">${card.data.title}</div>
                                </div>
                                <div class="text-xs text-slate-400 line-clamp-1">${card.data.content}</div>
                            </div>`;
                    } else {
                        preview = `
                            <div class="flex-1">
                                <div class="text-[10px] text-indigo-400 font-mono mb-1">${card.data.subtitle}</div>
                                <div class="font-bold text-base mb-1">${card.data.title}</div>
                                <div class="text-xs text-slate-400 line-clamp-2">${card.data.content}</div>
                            </div>`;
                    }

                    // Card Inner HTML
                    cardEl.innerHTML = `
                        <div class="cursor-grab text-slate-600 hover:text-slate-400 flex items-center handle pt-1">
                            <i data-lucide="grip-vertical" class="w-4 h-4"></i>
                        </div>
                        ${preview}
                        <div class="flex flex-col gap-2 justify-center opacity-0 group-hover:opacity-100 transition-opacity z-10 relative">
                            <button onclick="openEdit('${card.id}')" class="p-1.5 rounded bg-slate-800 hover:bg-cyan-900 text-slate-400 hover:text-cyan-400 transition cursor-pointer" title="Edit">
                                <i data-lucide="edit-3" class="w-3.5 h-3.5"></i>
                            </button>
                            <button onclick="deleteCard('${card.id}')" class="p-1.5 rounded bg-slate-800 hover:bg-red-900/50 text-slate-400 hover:text-red-400 transition cursor-pointer" title="Delete">
                                <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                            </button>
                        </div>
                    `;
                    listEl.appendChild(cardEl);
                });

                // Init Sortable
                new Sortable(listEl, {
                    group: 'shared',
                    handle: '.handle',
                    animation: 150,
                    ghostClass: 'opacity-50',
                    onEnd: function (evt) {
                        const targetLaneId = evt.to.id.replace('lane-', '');
                        // Update UI state order immediately (Optimistic)
                        const cardIds = Array.from(evt.to.children).map(el => el.dataset.id);

                        cardIds.forEach((id, index) => {
                            const card = contentData.cards.find(c => c.id === id);
                            if (card) {
                                card.laneId = targetLaneId; // Update lane if moved
                                card.data.order = index;    // Update order

                                // Persist
                                fetch('/api/content/card', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                                    },
                                    body: JSON.stringify(card)
                                }).catch(e => console.error("Order Save Failed", e));
                            }
                        });
                    }
                });
            });
            lucide.createIcons();
        }

        // --- ACTIONS ---
        async function addCard(laneId) {
            const id = `card-${Date.now()}`;
            const template = laneId === 'mission' ? 'hero' : 'standard';
            const payload = {
                id,
                laneId,
                template,
                data: { title: 'NEW CARD', subtitle: 'DRAFT', content: 'Edit this content.' }
            };

            try {
                const res = await fetch('/api/content/card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                    },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    contentData.cards.push(payload);
                    renderEditor();
                    openEdit(id); // Open editor immediately
                }
            } catch (e) {
                console.error(e);
                alert('Failed to create card: ' + e.message);
            }
        }

        async function deleteCard(id) {
            if (!confirm("Are you sure you want to delete this transmission?")) return;

            try {
                const res = await fetch(`/api/content/card/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                    }
                });

                if (res.ok) {
                    contentData.cards = contentData.cards.filter(c => c.id !== id);
                    renderEditor();
                } else {
                    alert('Delete Failed');
                }
            } catch (e) {
                console.error(e);
                alert('Connection Error');
            }
        }

        // --- EDIT LOGIC (Existing) ---
        function openEdit(cardId) {
            const card = contentData.cards.find(c => c.id === cardId);
            if (!card) return;
            document.getElementById('edit-id').value = card.id;
            document.getElementById('edit-lane').value = card.laneId;
            document.getElementById('edit-template').value = card.template;
            document.getElementById('edit-subtitle').value = card.data.subtitle || '';
            document.getElementById('edit-title').value = card.data.title || '';
            document.getElementById('edit-content').value = card.data.content || '';
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEdit() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveCard() {
            const btn = document.querySelector('#edit-modal button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="animate-spin">‚è≥</span> Transmitting...';
            btn.disabled = true;

            const id = document.getElementById('edit-id').value;
            const laneId = document.getElementById('edit-lane').value;
            const template = document.getElementById('edit-template').value;
            const data = {
                subtitle: document.getElementById('edit-subtitle').value,
                title: document.getElementById('edit-title').value,
                content: document.getElementById('edit-content').value,
            };
            const payload = { id, laneId, template, data };

            try {
                const res = await fetch('/api/content/card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
                    },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    const idx = contentData.cards.findIndex(c => c.id === id);
                    if (idx !== -1) contentData.cards[idx] = payload;
                    renderEditor();
                    closeEdit();
                } else {
                    alert('Save Failed');
                }
            } catch (e) {
                console.error(e);
                alert('Connection Error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }


        // --- USERS LOAD ---
        async function loadUsers() {
            const token = localStorage.getItem('admin_token');
            try {
                const res = await fetch('/api/admin-stats/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401 || res.status === 403) {
                    handleAuthError();
                    return;
                }
                if (!res.ok) throw new Error("Auth Failed");
                const data = await res.json();

                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = data.users.map(u => `
                    <tr class="hover:bg-slate-800/50 transition">
                        <td class="p-4 flex items-center gap-3">
                            <div class="h-8 w-8 rounded-full bg-slate-700 flex items-center justify-center font-bold text-xs">
                                ${u.name.charAt(0)}
                            </div>
                            <div>
                                <div class="font-medium text-white">${u.name}</div>
                                <div class="text-xs text-slate-500">${u.email}</div>
                        </td>
                        <td class="p-4"><span class="bg-slate-800 px-2 py-1 rounded text-xs font-mono uppercase">${u.role}</span></td>
                        <td class="p-4"><span class="text-cyan-400 font-bold text-xs uppercase">${u.plan || 'Free'}</span></td>
                        <td class="p-4">${new Date(u.created_at).toLocaleDateString()}</td>
                        <td class="p-4 text-right">
                             <button class="text-slate-500 hover:text-white transition"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                        </td>
                    </tr>
                `).join('');
                lucide.createIcons();
            } catch (e) {
                console.error(e);
                document.getElementById('users-table-body').innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-400">Failed to load users. Resticted Access.</td></tr>`;
            }
        }

        // --- ANALYTICS LOAD ---
        async function loadAnalytics() {
            const token = localStorage.getItem('admin_token');
            try {
                const res = await fetch('/api/admin-stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401 || res.status === 403) {
                    handleAuthError();
                    return;
                }
                if (!res.ok) throw new Error("Auth Failed");
                const stats = await res.json();

                // 1. Render Stats Cards
                const card = (label, value, color) => `
                    <div class="card p-6 rounded-xl">
                        <div class="text-xs font-mono text-slate-500 uppercase mb-2">${label}</div>
                        <div class="text-3xl font-black ${color}">${value}</div>
                    </div>
                `;

                document.getElementById('stats-row').innerHTML = `
                    ${card('Total Users', stats.total_users, 'text-white')}
                    ${card('Hits Today', stats.cache_hits_today, 'text-cyan-400')}
                    ${card('Hit Rate', stats.hit_rate + '%', 'text-green-400')}
                    ${card('Cost Saved', stats.cost_saved_today, 'text-purple-400')}
                `;

                // 2. Render Top Users
                document.getElementById('top-users-list').innerHTML = stats.top_users.map(u => `
                    <div class="flex justify-between items-center text-sm border-b border-slate-800 pb-2">
                        <div class="flex items-center gap-3">
                             <span class="text-slate-600 font-mono">#${u.rank}</span>
                             <span class="text-white">${u.name}</span>
                        </div>
                        <div class="font-mono text-cyan-500">${u.score.toLocaleString()}</div>
                    </div>
                `).join('');

                // 3. Render Chart
                const ctx = document.getElementById('growthChart').getContext('2d');
                if (chartInstance) chartInstance.destroy();

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: stats.growth_data.map(d => d.day),
                        datasets: [{
                            label: 'Users',
                            data: stats.growth_data.map(d => d.users),
                            borderColor: '#06b6d4',
                            backgroundColor: 'rgba(6, 182, 212, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { grid: { display: false } },
                            y: { grid: { color: 'rgba(255,255,255,0.05)' } }
                        }
                    }
                });

            } catch (e) {
                console.error(e);
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                document.getElementById('auth-modal').classList.remove('hidden');
            } else {
                loadContent();
                loadUsers();
                loadAnalytics();
            }
            lucide.createIcons();
        });
    </script>
</body>

</html>
