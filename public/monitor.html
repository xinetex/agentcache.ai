<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentCache Memory Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/premium.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            500: '#0ea5e9',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen flex flex-col overflow-hidden antialiased selection:bg-cyan-500 selection:text-white">

    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Header -->
    <header class="p-4 border-b border-slate-800 glass flex justify-between items-center z-10">
        <div class="flex items-center gap-3">
            <a href="/" class="flex items-center gap-2 hover:opacity-80 transition">
                <div class="w-3 h-3 rounded-sm bg-cyan-500 rotate-45"></div>
                <span class="font-bold text-lg tracking-tight text-white">AgentCache</span>
            </a>
            <span class="text-slate-600">|</span>
            <h1 class="text-sm font-medium text-cyan-400 uppercase tracking-wider">
                Virtual Memory Monitor
            </h1>
        </div>
        <div class="text-xs text-slate-500 font-mono bg-slate-900/50 px-3 py-1 rounded-full border border-slate-800">
            SESSION: <span id="sessionId" class="text-cyan-400">...</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex gap-4 p-4 h-full z-10">

        <!-- Left: Chat Interface -->
        <div class="w-1/3 flex flex-col gap-4 glass rounded-xl p-4 border border-slate-800">
            <div id="chat-history" class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">
                <div class="text-center text-slate-500 text-sm mt-10">
                    <p>Start chatting to see memory tiering in action.</p>
                </div>
            </div>

            <form id="chat-form" class="flex gap-2">
                <input type="text" id="message-input"
                    class="flex-1 bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-500 transition-colors placeholder:text-slate-600"
                    placeholder="Type a message..." autocomplete="off">
                <button type="submit"
                    class="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-lg shadow-cyan-900/20">
                    Send
                </button>
            </form>
        </div>

        <!-- Right: Living Infographic -->
        <div class="flex-1 glass rounded-xl p-4 flex flex-col relative border border-slate-800">
            <div class="absolute top-4 left-4 z-10 space-y-2">
                <div class="flex items-center gap-2 text-xs font-mono text-slate-300">
                    <div class="w-2 h-2 rounded-full bg-rose-500 shadow-[0_0_10px_rgba(244,63,94,0.5)]"></div> L1: HOT
                    (Context Window)
                </div>
                <div class="flex items-center gap-2 text-xs font-mono text-slate-300">
                    <div class="w-2 h-2 rounded-full bg-amber-500 shadow-[0_0_10px_rgba(245,158,11,0.5)]"></div> L2:
                    WARM (Redis Cache)
                </div>
                <div class="flex items-center gap-2 text-xs font-mono text-slate-300">
                    <div class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div> L3: COLD
                    (Vector DB)
                </div>
            </div>
            <canvas id="monitor-canvas" class="w-full h-full rounded-lg"></canvas>
        </div>

    </main>

    <script>
        // --- CONFIG ---
        const API_URL = '/api/agent/chat';
        const API_KEY = 'ac_demo_test123';
        const SESSION_ID = 'demo-' + Math.floor(Math.random() * 10000);
        document.getElementById('sessionId').innerText = SESSION_ID;

        // --- VISUALIZATION ENGINE ---
        const canvas = document.getElementById('monitor-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        const particles = [];
        const tiers = {
            L1: { x: 0.5, y: 0.2, color: '#f43f5e', label: 'L1 HOT', radius: 40 },
            L2: { x: 0.2, y: 0.8, color: '#f59e0b', label: 'L2 WARM', radius: 50 },
            L3: { x: 0.8, y: 0.8, color: '#3b82f6', label: 'L3 COLD', radius: 60 }
        };

        function resize() {
            width = canvas.parentElement.clientWidth - 32; // padding
            height = canvas.parentElement.clientHeight - 32;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(start, end, color) {
                this.x = start.x * width;
                this.y = start.y * height;
                this.targetX = end.x * width;
                this.targetY = end.y * height;
                this.color = color;
                this.speed = 0.02 + Math.random() * 0.02;
                this.progress = 0;
                this.done = false;
            }

            update() {
                this.progress += this.speed;
                if (this.progress >= 1) {
                    this.progress = 1;
                    this.done = true;
                }
                const dx = this.targetX - (this.targetX - (this.targetX - (this.targetX - this.x))); // simple lerp logic simplified
                // Lerp
                this.currentX = this.x + (this.targetX - this.x) * this.progress;
                this.currentY = this.y + (this.targetY - this.y) * this.progress;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.currentX, this.currentY, 4, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function drawNode(node) {
            const x = node.x * width;
            const y = node.y * height;

            // Glow
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, node.radius * 1.5);
            gradient.addColorStop(0, node.color + '44'); // Transparent
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, node.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Core
            ctx.strokeStyle = node.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, node.radius, 0, Math.PI * 2);
            ctx.stroke();

            // Label
            ctx.fillStyle = '#fff';
            ctx.font = '12px Inter';
            ctx.textAlign = 'center';
            ctx.fillText(node.label, x, y + 5);
        }

        function drawConnection(start, end) {
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(start.x * width, start.y * height);
            ctx.lineTo(end.x * width, end.y * height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Connections
            drawConnection(tiers.L1, tiers.L2);
            drawConnection(tiers.L1, tiers.L3);

            // Nodes
            Object.values(tiers).forEach(drawNode);

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.done) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }
        animate();

        // --- LOGIC ---

        function spawnDataPacket(from, to, count = 1) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    particles.push(new Particle(tiers[from], tiers[to], tiers[to].color));
                }, i * 100);
            }
        }

        const chatForm = document.getElementById('chat-form');
        const chatHistory = document.getElementById('chat-history');
        const messageInput = document.getElementById('message-input');

        function appendMessage(role, text, meta = null) {
            const div = document.createElement('div');
            div.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[80%] rounded-lg px-4 py-2 text-sm ${role === 'user'
                    ? 'bg-cyan-600 text-white rounded-br-none shadow-lg shadow-cyan-900/20'
                    : 'bg-slate-800 text-slate-200 rounded-bl-none border border-slate-700'
                }`;
            bubble.innerText = text;

            div.appendChild(bubble);

            if (meta) {
                const info = document.createElement('div');
                info.className = 'text-[10px] text-slate-500 mt-1 font-mono';
                info.innerText = meta;
                div.appendChild(info);
            }

            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // UI Update
            appendMessage('user', message);
            messageInput.value = '';

            // Visual: Input goes to L1 (Hot)
            spawnDataPacket('L2', 'L1', 3); // Simulate fetching recent history

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        sessionId: SESSION_ID,
                        message: message
                    })
                });
                const data = await res.json();

                // Visual Logic based on Response
                if (data.contextSource === 'HYBRID') {
                    // Found in L3!
                    spawnDataPacket('L3', 'L1', 5); // Big packet from Cold to Hot
                } else if (data.contextSource === 'L2') {
                    // Found in L2
                    spawnDataPacket('L2', 'L1', 2);
                }

                // Simulate saving to memory
                setTimeout(() => {
                    spawnDataPacket('L1', 'L2', 1); // Save to Warm
                    spawnDataPacket('L1', 'L3', 1); // Save to Cold
                }, 1000);

                // Display Response
                const meta = `Source: ${data.contextSource} | L3 Memories: ${data.systemContext.length}`;
                appendMessage('assistant', data.message, meta);

            } catch (err) {
                console.error(err);
                appendMessage('assistant', 'Error connecting to AgentCache.');
            }
        });

    </script>
    <!-- Firefly Animation -->
    <script src="/assets/fireflies.js"></script>
</body>

</html>
