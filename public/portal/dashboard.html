<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AgentCache.ai Customer Portal</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      font-size: 22px;
    }

    .navbar button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .navbar button:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .org-header {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .org-header h2 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #333;
    }

    .org-header .sector-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .metric-card h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .metric-card .value {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .metric-card .subtitle {
      font-size: 14px;
      color: #999;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .namespace-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .namespace-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .namespace-name {
      font-weight: 500;
      color: #333;
    }

    .namespace-nodes {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .api-key-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-bottom: 12px;
    }

    .api-key-value {
      font-family: monospace;
      font-size: 13px;
      color: #666;
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    .copy-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .copy-btn:hover {
      background: #5568d3;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Dashboard() {
      const [user, setUser] = useState(null);
      const [dashboard, setDashboard] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState('');

      useEffect(() => {
        checkAuth();
      }, []);

      const checkAuth = async () => {
        const token = localStorage.getItem('auth_token');
        if (!token) {
          window.location.href = '/portal/login.html';
          return;
        }

        try {
          // Fetch user info
          const userResponse = await fetch('/api/auth/me', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!userResponse.ok) {
            throw new Error('Authentication failed');
          }

          const userData = await userResponse.json();
          setUser(userData.user);

          // Fetch dashboard data
          const dashboardResponse = await fetch('/api/portal/dashboard', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!dashboardResponse.ok) {
            throw new Error('Failed to load dashboard');
          }

          const dashboardData = await dashboardResponse.json();
          setDashboard(dashboardData);
        } catch (err) {
          setError(err.message);
          if (err.message === 'Authentication failed') {
            localStorage.removeItem('auth_token');
            setTimeout(() => {
              window.location.href = '/portal/login.html';
            }, 2000);
          }
        } finally {
          setLoading(false);
        }
      };

      const handleLogout = () => {
        localStorage.removeItem('auth_token');
        window.location.href = '/portal/login.html';
      };

      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text);
        alert('Copied to clipboard!');
      };

      if (loading) {
        return (
          <div>
            <div className="navbar">
              <h1>AgentCache.ai</h1>
            </div>
            <div className="loading">Loading dashboard...</div>
          </div>
        );
      }

      if (error && !user) {
        return (
          <div>
            <div className="navbar">
              <h1>AgentCache.ai</h1>
            </div>
            <div className="container">
              <div className="error">{error}</div>
            </div>
          </div>
        );
      }

      return (
        <div>
          <div className="navbar">
            <h1>AgentCache.ai Portal</h1>
            <button onClick={handleLogout}>Log Out</button>
          </div>

          <div className="container">
            <div className="org-header">
              <h2>{dashboard?.organization?.name || 'Loading...'}</h2>
              {dashboard?.organization?.sector && (
                <span className="sector-badge">{dashboard.organization.sector}</span>
              )}
            </div>

            {error && <div className="error">{error}</div>}

            <div className="metrics-grid">
              <div className="metric-card">
                <h3>Cache Hit Rate</h3>
                <div className="value">{dashboard?.metrics?.hitRate || '0'}%</div>
                <div className="subtitle">Last 24 hours</div>
              </div>

              <div className="metric-card">
                <h3>Total Requests</h3>
                <div className="value">{dashboard?.metrics?.totalRequests?.toLocaleString() || '0'}</div>
                <div className="subtitle">Last 24 hours</div>
              </div>

              <div className="metric-card">
                <h3>Bandwidth Saved</h3>
                <div className="value">{dashboard?.metrics?.bandwidthSaved || '0 GB'}</div>
                <div className="subtitle">This month</div>
              </div>

              <div className="metric-card">
                <h3>Cost Savings</h3>
                <div className="value">${dashboard?.metrics?.costSavings?.toLocaleString() || '0'}</div>
                <div className="subtitle">This month</div>
              </div>
            </div>

            <div className="section">
              <h3>Namespaces ({dashboard?.namespaces?.length || 0})</h3>
              {dashboard?.namespaces && dashboard.namespaces.length > 0 ? (
                <div className="namespace-list">
                  {dashboard.namespaces.map((ns) => (
                    <div key={ns.id} className="namespace-item">
                      <div>
                        <div className="namespace-name">{ns.name}</div>
                        {ns.sector_nodes && (
                          <div className="namespace-nodes">
                            Nodes: {JSON.parse(ns.sector_nodes).join(', ')}
                          </div>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
              ) : (
                <p style={{ color: '#999' }}>No namespaces configured yet.</p>
              )}
            </div>

            <div className="section">
              <h3>API Keys ({dashboard?.apiKeys?.length || 0})</h3>
              {dashboard?.apiKeys && dashboard.apiKeys.length > 0 ? (
                <div>
                  {dashboard.apiKeys.map((key) => (
                    <div key={key.id} className="api-key-item">
                      <div>
                        <div className="api-key-value">{key.key}</div>
                        <div style={{ fontSize: '13px', color: '#999', marginTop: '4px' }}>
                          Created: {new Date(key.created_at).toLocaleDateString()}
                        </div>
                      </div>
                      <button
                        className="copy-btn"
                        onClick={() => copyToClipboard(key.key)}
                      >
                        Copy
                      </button>
                    </div>
                  ))}
                </div>
              ) : (
                <p style={{ color: '#999' }}>No API keys generated yet.</p>
              )}
            </div>

            {dashboard?.organization?.sector === 'filestorage' && (
              <div className="section">
                <h3>File Deduplication Savings</h3>
                <div className="metrics-grid">
                  <div className="metric-card">
                    <h3>Dedup Rate</h3>
                    <div className="value">{dashboard?.dedupMetrics?.dedupRate || '0'}%</div>
                    <div className="subtitle">Duplicate content eliminated</div>
                  </div>
                  <div className="metric-card">
                    <h3>Monthly Savings</h3>
                    <div className="value">${dashboard?.dedupMetrics?.monthlySavings?.toLocaleString() || '0'}</div>
                    <div className="subtitle">Projected from deduplication</div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<Dashboard />, document.getElementById('root'));
  </script>
</body>
</html>
