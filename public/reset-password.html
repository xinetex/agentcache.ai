<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - AgentCache</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth-theme.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <div class="auth-logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <span class="auth-logo-text">AgentCache</span>
    </div>

    <!-- Header -->
    <div class="auth-header">
      <h1 class="auth-title">Set new password</h1>
      <p class="auth-subtitle">Choose a strong password for your account</p>
    </div>

    <!-- Form -->
    <div id="form-container">
      <form id="reset-form" class="auth-form">
        <div class="auth-field">
          <label for="password" class="auth-label">New Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8"
            class="auth-input" placeholder="Min 8 characters">
        </div>

        <div class="auth-field">
          <label for="confirm-password" class="auth-label">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" minlength="8"
            class="auth-input" placeholder="Re-enter password">
        </div>

        <button type="submit" class="auth-btn auth-btn-primary">
          <span>Reset Password</span>
          <svg class="auth-btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </button>
      </form>
    </div>

    <!-- Messages -->
    <div id="success-msg" class="auth-message auth-message-success auth-hidden"></div>
    <div id="error-msg" class="auth-message auth-message-error auth-hidden"></div>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const formContainer = document.getElementById('form-container');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showError('Invalid reset link. Please request a new password reset.');
      form.querySelector('button[type="submit"]').disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="auth-spinner"></div><span>Resetting...</span>';
      submitBtn.disabled = true;
      hideError();

      try {
        const res = await fetch('/api/auth/reset-password-confirm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: password })
        });

        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Server error. Please try again later.');
        }

        const data = await res.json();

        if (res.ok) {
          // Hide form and show success message
          formContainer.classList.add('auth-hidden');
          successMsg.textContent = data.message || 'Password reset successfully! Redirecting to login...';
          successMsg.classList.remove('auth-hidden');
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showError(data.message || 'Failed to reset password');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (err) {
        console.error('Reset error:', err);
        showError(err.message || 'Connection error. Please try again.');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('auth-hidden');
      setTimeout(() => hideError(), 5000);
    }

    function hideError() {
      errorMsg.classList.add('auth-hidden');
    }
  </script>
</body>

</html>
