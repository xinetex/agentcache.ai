<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AgentCache</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth-theme.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <div class="auth-logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <span class="auth-logo-text">AgentCache</span>
    </div>

    <!-- Header -->
    <div class="auth-header">
      <h1 class="auth-title">Create your account</h1>
      <p class="auth-subtitle">Start optimizing your LLM costs today</p>
    </div>

    <!-- Form -->
    <form id="signup-form" class="auth-form">
      <div class="auth-field">
        <label for="name" class="auth-label">Full Name</label>
        <input type="text" id="name" name="name" required
          class="auth-input" placeholder="John Doe">
      </div>

      <div class="auth-field">
        <label for="email" class="auth-label">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email"
          class="auth-input" placeholder="you@example.com">
      </div>

      <div class="auth-field">
        <label for="password" class="auth-label">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8"
          class="auth-input" placeholder="Min 8 characters">
      </div>

      <button type="submit" class="auth-btn auth-btn-primary">
        <span>Create Account</span>
        <svg class="auth-btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </button>
    </form>

    <!-- Error/Success Messages -->
    <div id="error-msg" class="auth-message auth-message-error auth-hidden"></div>
    <div id="success-msg" class="auth-message auth-message-success auth-hidden"></div>

    <!-- Footer -->
    <div class="auth-footer">
      <p class="auth-footer-text">
        Already have an account?
        <a href="/login.html" class="auth-link">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    // Unified authentication handling
    const form = document.getElementById('signup-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const REDIRECT_URL = '/onboarding.html'; // Dedicated onboarding wizard

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const full_name = document.getElementById('name').value.trim();

      // Client-side validation
      if (!full_name || !email || !password) {
        showError('Please fill in all fields');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }

      const button = this.querySelector('button[type="submit"]');
      const originalText = button.innerHTML;
      button.innerHTML = '<div class="auth-spinner"></div><span>Creating account...</span>';
      button.disabled = true;
      hideError();
      hideSuccess();

      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, full_name })
        });

        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Server error. Please try again later.');
        }

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Registration failed');
        }

        // Store JWT token and user info
        localStorage.setItem('agentcache_token', data.token);
        localStorage.setItem('agentcache_user', JSON.stringify(data.user));

        // Show success message
        showSuccess('Account created successfully! Redirecting...');
        
        // Redirect after brief delay
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 1000);
      } catch (error) {
        console.error('Signup error:', error);
        showError(error.message || 'Registration failed. Please try again.');
        button.innerHTML = originalText;
        button.disabled = false;
      }
    });

    // Helper functions
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('auth-hidden');
      setTimeout(() => hideError(), 5000);
    }

    function hideError() {
      errorMsg.classList.add('auth-hidden');
    }

    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.classList.remove('auth-hidden');
    }

    function hideSuccess() {
      successMsg.classList.add('auth-hidden');
    }
  </script>
</body>

</html>
