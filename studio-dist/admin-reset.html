<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Password Reset - AgentCache</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-slate-900 rounded-xl p-8 shadow-2xl border border-slate-800">
      <h1 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-sky-400 to-cyan-400 bg-clip-text text-transparent">
        Admin Password Reset
      </h1>

      <form id="reset-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Admin Token</label>
          <input 
            type="password" 
            id="adminToken" 
            required
            class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent outline-none"
            placeholder="Enter ADMIN_TOKEN"
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">User Email</label>
          <input 
            type="email" 
            id="email" 
            required
            class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent outline-none"
            placeholder="user@example.com"
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            required
            minlength="8"
            class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent outline-none"
            placeholder="Min 8 characters"
          >
        </div>

        <button 
          type="submit"
          class="w-full px-4 py-3 bg-gradient-to-r from-sky-500 to-cyan-500 hover:from-sky-600 hover:to-cyan-600 rounded-lg font-semibold transition-all duration-200 shadow-lg"
        >
          Reset Password
        </button>
      </form>

      <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <p class="text-center mt-4 text-sm text-slate-400">
      <a href="/login.html" class="hover:text-sky-400 transition-colors">← Back to Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const adminToken = document.getElementById('adminToken').value;
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('newPassword').value;

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const res = await fetch('/api/admin/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminToken, email, newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          showMessage('✅ Password reset successfully! You can now login.', 'success');
          form.reset();
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showMessage('❌ ' + (data.error || 'Reset failed'), 'error');
        }
      } catch (error) {
        showMessage('❌ Connection error: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `mt-4 p-3 rounded-lg ${type === 'success' ? 'bg-green-900/30 border border-green-700 text-green-400' : 'bg-red-900/30 border border-red-700 text-red-400'}`;
      messageDiv.classList.remove('hidden');

      if (type === 'success') {
        setTimeout(() => {
          messageDiv.classList.add('hidden');
        }, 3000);
      }
    }
  </script>
</body>
</html>
