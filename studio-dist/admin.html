<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin â€“ AgentCache.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-950 text-neutral-100 antialiased">
  <main class="mx-auto max-w-3xl px-6 py-12 space-y-6">
    <h1 class="text-3xl font-semibold tracking-tight">Admin Dashboard</h1>
    <div class="rounded-xl ring-1 ring-white/10 bg-white/[0.03] p-5 space-y-3">
      <label class="block text-sm text-neutral-300">Admin token</label>
      <input id="adm-token" type="password" class="w-full rounded-md bg-white/5 px-3 py-2 text-sm ring-1 ring-white/10" placeholder="Paste ADMIN_TOKEN" />
      <div class="flex gap-2">
        <button id="btn-stats" class="rounded-md bg-indigo-500 hover:bg-indigo-400 px-3 py-2 text-sm">Load stats</button>
        <button id="btn-drip" class="rounded-md bg-white/10 hover:bg-white/20 ring-1 ring-white/10 px-3 py-2 text-sm">Send due drips</button>
      </div>
      <pre id="out" class="mt-3 rounded-md bg-black/60 p-4 ring-1 ring-white/10 text-sm overflow-x-auto"></pre>
    </div>
  </main>
  <script>
    const out = (data) => { document.getElementById('out').textContent = JSON.stringify(data, null, 2); };
    document.getElementById('btn-stats').addEventListener('click', async () => {
      const token = document.getElementById('adm-token').value.trim();
      if (!token) return alert('Paste ADMIN_TOKEN');
      const r = await fetch('/api/admin-stats', { headers: { Authorization: 'Bearer ' + token } });
      out(await r.json());
    });
    document.getElementById('btn-drip').addEventListener('click', async () => {
      const token = document.getElementById('adm-token').value.trim();
      if (!token) return alert('Paste DRIP_TOKEN (same field)');
      const r = await fetch('/api/drip-run?token=' + encodeURIComponent(token));
      out(await r.json());
    });
  </script>
</body>
</html>
