<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentCache Cognitive Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }

        #viz-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            pointer-events: auto;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(56, 189, 248, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
            }
        }
    </style>
</head>

<body>
    <div id="viz-container"></div>

    <div class="ui-overlay w-80">
        <div class="card">
            <h2 class="text-sm uppercase tracking-wider text-slate-400 mb-2">Cognitive Health</h2>
            <div class="flex justify-between items-end">
                <div>
                    <div class="text-xs text-slate-500">Active Memories</div>
                    <div class="stat-value" id="active-memories">0</div>
                </div>
                <div>
                    <div class="text-xs text-slate-500">Avg Vitality</div>
                    <div class="stat-value" id="avg-vitality">0%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="text-sm uppercase tracking-wider text-slate-400 mb-2">Mesh Traffic</h2>
            <div class="space-y-2" id="mesh-stats">
                <div class="flex justify-between text-sm">
                    <span>Local Hits</span>
                    <span class="text-emerald-400" id="local-hits">0</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span>Global Failovers</span>
                    <span class="text-amber-400" id="global-failovers">0</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="text-sm uppercase tracking-wider text-slate-400 mb-2">Swarm Activity</h2>
            <div class="flex justify-between text-sm">
                <span>Active Swarms</span>
                <span class="text-purple-400" id="active-swarms">0</span>
            </div>
        </div>
    </div>

    <script src="/js/brain-viz.js"></script>
</body>

</html>
