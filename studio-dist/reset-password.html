<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AgentCache</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/studio-theme.css">
  <style>
    body {
      background-color: var(--hud-bg);
      background-image:
        linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      color: var(--hud-text);
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 hud-panel rounded-none border border-[var(--hud-border)]">
    <div class="flex justify-center mb-8">
      <div class="flex items-center gap-2">
        <div
          class="w-6 h-6 border border-[var(--hud-accent)] bg-[var(--hud-accent)]/20 flex items-center justify-center">
          <div class="w-3 h-3 bg-[var(--hud-accent)]"></div>
        </div>
        <span class="font-bold text-2xl tracking-widest text-[var(--hud-accent)] uppercase">AgentCache</span>
      </div>
    </div>

    <h2 class="text-xl font-bold text-center mb-2 tracking-wider text-white">SET NEW PASSWORD</h2>
    <p class="text-[var(--hud-text-dim)] text-center mb-8 text-sm font-mono">ENTER YOUR NEW PASSWORD</p>

    <div id="form-container">
      <form id="reset-form" class="space-y-4">
        <div>
          <label for="password" class="block text-xs font-bold text-[var(--hud-accent)] mb-1 tracking-wider">NEW PASSWORD</label>
          <input type="password" id="password" name="password" required autocomplete="new-password"
            class="w-full input-cyber rounded-none px-4 py-3 text-[var(--hud-text)] placeholder-[var(--hud-text-dim)] focus:outline-none transition font-mono text-sm"
            placeholder="Min 8 characters">
        </div>

        <div>
          <label for="confirm-password" class="block text-xs font-bold text-[var(--hud-accent)] mb-1 tracking-wider">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password"
            class="w-full input-cyber rounded-none px-4 py-3 text-[var(--hud-text)] placeholder-[var(--hud-text-dim)] focus:outline-none transition font-mono text-sm"
            placeholder="Re-enter password">
        </div>

        <button type="submit"
          class="w-full btn-cyber-primary py-3 font-bold tracking-widest transition flex items-center justify-center gap-2 group">
          <span>RESET PASSWORD</span>
          <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
          </svg>
        </button>
      </form>
    </div>

    <div id="success-msg"
      class="hidden p-4 bg-[var(--hud-accent)]/10 border border-[var(--hud-accent)]/20 rounded-lg text-[var(--hud-accent)] text-sm text-center"></div>

    <div id="error-msg"
      class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center"></div>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const formContainer = document.getElementById('form-container');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showError('Invalid reset link. Please request a new password reset.');
      form.querySelector('button[type="submit"]').disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span>RESETTING...</span>';
      submitBtn.disabled = true;

      try {
        const res = await fetch('/api/auth/reset-password-confirm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: password })
        });

        let data;
        const contentType = res.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
          data = await res.json();
        } else {
          throw new Error('Server error. Please try again later.');
        }

        if (res.ok) {
          // Hide form and show success message
          formContainer.classList.add('hidden');
          successMsg.textContent = data.message || 'Password reset successfully!';
          successMsg.classList.remove('hidden');
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showError(data.message || 'Failed to reset password');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (err) {
        console.error('Reset error:', err);
        showError(err.message || 'Connection error. Please try again.');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }
  </script>
</body>

</html>
